name: Build and Deploy to Skynet
on: [push]
jobs:
  build:
    environment: dev
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-html
      - run: brew tap SkynetLabs/skynet-cli https://github.com/SkynetLabs/skynet-cli.git
      - run: brew install skynet-cli
      - run: skynet upload "./out"
